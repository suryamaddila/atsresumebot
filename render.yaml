services:
  - type: web
    name: ats-resume-bot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CASHFREE_CLIENT_ID
        sync: false
      - key: CASHFREE_APP_ID
        sync: false
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: CARGO_TARGET_DIR
        value: /tmp/cargo-target
      - key: DATABASE_URL
        fromDatabase:
          name: ats-bot-db
          property: connectionString
  - type: pserv
    name: ats-bot-db
    env: postgresql
    plan: starter
    databaseName: ats_resume_bot
    user: ats_user
